<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscripts.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="numberContainer">
            <button id="numbers" class="1">1</button>
            <button id="numbers" class="2">2</button>
            <button id="numbers" class="3">3</button>
            <button id="numbers" class="4">4</button>
            <button id="numbers" class="5">5</button>
            <button id="numbers" class="6">6</button>
            <button id="numbers" class="7">7</button>
            <button id="numbers" class="8">8</button>
            <button id="numbers" class="9">9</button>
            <button id="numbers" class="0">0</button>
        </div>
        <div id="operatorContainers">
            <button id="operators" class="+">+</button>
            <button id="operators" class="-">-</button>
            <button id="operators" class="*">*</button>
            <button id="operators" class="/">/</button>
        </div>
        <div id="equalsContainer">
            <button id="equals">=</button>
        </div>
        <div id="clearContainer">
            <button id="clear">clear</button>
        </div>
        <div id="display"></div>
        <div id="storage"></div>
    </div>
</body>
</html>
